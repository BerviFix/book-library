<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <title>Book Library</title>
</head>

<body>
    <div class="wrapper">
        <div class="searchBox">
    
            <input class="searchInput" type="text" name="" placeholder="Search">
            <button class="searchButton" href="#">
                <i class="material-icons">
                    search
                </i>
            </button>
        </div>
    

   
        <div class="container_card">
        
        </div>

        <div class="form">
            <div>
                <h2>Aggiungi un nuovo libro alla tua libreria!</h2>
            </div>
            <div class="row">
                <span>
                    <input class="textbox" type="text" name="add_title" placeholder="Inserisci il titolo del libro" /><label for="Titolo">Titolo</label>
                </span>
            </div>
            
            <div class="row">
                <span>
                <input class="textbox" type="text" name="add_author" placeholder="Inserisci l'autore del libro" /><label for="Autore">Autore</label>
                </span>
            </div>

            <div class="row">
                <span>
                    <input class="textbox" type="text" name="add_year" placeholder="Inserisci l'anno del libro" /><label for="Anno">Anno</label>
                </span>
            </div>

            <div class="btn">
                <input type="submit" class="btn_add" value="Aggiungi" />
            </div>
        </div>
        
    </div>
    
    
    
    
    
</body>

</html>
